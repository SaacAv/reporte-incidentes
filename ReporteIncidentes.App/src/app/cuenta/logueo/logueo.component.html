<br />
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-header">Inicio de Sesión</div>
      <div class="card-body">
        <form action="" method="">
          <div class="form-group row">
            <label
              for="email_address"
              class="col-4 col-form-label text-md-right"
            >
              Cédula
            </label>
            <div class="col-6">
              <input
                type="number"
                id="txtCedula"
                class="form-control"
                required
                autofocus
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="txtContra"
              class="col-md-4 col-form-label text-md-right"
            >
              Contraseña
            </label>
            <div class="col-6">
              <input
                type="password"
                id="txtContra"
                class="form-control"
                required
              />
            </div>
          </div>
          <br />
          <div class="col-6 offset-md-4">
            <input type="submit" class="btn btn-dark" value="Iniciar Sesión" />
            <a class="btn btn-link btn-sm text-dark">
              ¿Olvidó su contraseña?
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
